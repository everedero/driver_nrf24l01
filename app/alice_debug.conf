CONFIG_SPI=y
CONFIG_NRF24L01=y
CONFIG_NRF24L01_TRIGGER=y

# compiler
CONFIG_DEBUG_OPTIMIZATIONS=y

# console
CONFIG_CONSOLE=y

# UART console
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# logging
CONFIG_LOG=y
CONFIG_APP_LOG_LEVEL_DBG=y
CONFIG_NRF24L01_LOG_LEVEL_DBG=y

CONFIG_ROLE=0
