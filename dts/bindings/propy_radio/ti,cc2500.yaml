description: |
  CC2500 is a 2.4GHz wireless remote control module.

compatible: "ti,cc2500"

include: [base.yaml, spi-device.yaml]

properties:
  reg:
    required: true

  conf-array:
    type: uint8-array
    description: |
      Configuration values from 0x07 to 0x2E.
      By default, device keeps its default conf values.
