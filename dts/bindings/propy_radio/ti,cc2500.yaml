description: |
  CC2500 is a 2.4GHz wireless remote control module.

compatible: "ti,cc2500"

include: [base.yaml, spi-device.yaml]

properties:
  reg:
    required: true

  conf-array:
    type: uint8-array
    description: |
      Configuration values from 0x07 to 0x2E.
      By default, device keeps its default conf values.

  irq-gpios:
    type: phandle-array
    description: |
      Chip parametric GPIO 0 or 2. Default is GPIO 0, use use-gpio-2-as-irq to select GPIO 2 instead. Default as none.

  use-gpio-2-as-irq:
    type: boolean
    description: |
      Use GPIO 2 instead of GPIO 0 as IRQ input pin. Default false.

  payload-crc:
    type: boolean
    description: |
      Use payload CRC. Default true.

  start-frequency:
    type: int
    default: 2464
    description: |
      Base frequency, center of the lowest channel to be selected by channel-frequency, in MHz. Default is 2464 MHz.

  channel-frequency:
    type: int
    description: |
      Channel selection. Each channel is 200kHz wide by default, to be added to start-frequency. Default is 0.
    default: 0

  modulation-format:
    type: int
    description: |
      Modulation format. Default is 2-FSK.
      - 2-FSK
      - GFSK
      - OOK
      - MSK
      enum:
        - "2-FSK"
        - "GFSK"
        - "OOK"
        - "MSK"
    default: 0
